
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar 
exec-once = waypaper --restore 
exec-once = hyprpaper
exec-once = ~/.config/set_cursor_theme.sh
exec-once = sddm
exec-once = swww-daemon --format xbgr
#exec-once = /home/alien/.config/swaybg/script.sh
exec-once = ~/set_wallpaper.sh
#exec-once = ags
#exec-once = /home/alien/.config/swaync/config.json
exec-once = swaync
exec-once = /home/alien/.config/hypr/hypridle.conf
exec-once=/usr/libexec/xdg-desktop-portal-hyprland &
exec-once=/usr/libexec/xdg-desktop-portal &

  


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun 


# Fallback XCursor environment variables for apps that don't support hyprcursor
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,18
env = QT_QPA_PLATFORM,wayland


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
          natural_scroll = no
        tap-and-drag = yes
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 6
    border_size = 2
    col.active_border = rgb(fbf1c7)
    col.inactive_border = rgb(1d2021)
    #gruv red orange(light)
    #col.active_border = rgb(fcc3ae)
    #gruv yellow green
    #col.active_border = rgb(c8e396)
    #gruv green blue
    #col.active_border = rgb(96e3c0)
    #gruv yellow brown
    #col.active_border = rgb(e6d087)
    #gruv pink red
    #col.active_border = rgb(e6959f)
    #gruv light orange
    #col.active_border = rgb(f5af5b)
    #gruv green brown
    #col.active_border = rgb(c4e075)
    #gruv purple
    #col.active_border = rgb(f2a2e5)
    #gruv yellow orange
    #col.active_border = rgb(f7c028)
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

rounding = 20

    # Change transparency of focused and unfocused windows
    active_opacity = 0.85
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 0
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/
blur {
        enabled = yes
        size = 1
        passes = 5
        new_optimizations = on
        ignore_opacity = on
        xray = false
        special = false
        vibrancy_darkness = 2.0
        popups = true
        popups_ignorealpha = 0.111
        vibrancy = 0.0
    }
}

animations {
    enabled = 1

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation = workspaces,1,7, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
   workspace_swipe=yes
    workspace_swipe_fingers=4
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toogle
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind=SUPER,D,exec,firefox
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)
bind=SUPER_SHIFT,D,exec,grim
bind=SUPER_SHIFT,Q,exec,wlogout
bind=SUPER,X,exec,hyprlock
bind=SUPER,w,exec,/home/alien/.config/rofi/launchers/type-6/launcher.sh
bind = SUPER,F,fullscreen


bind = , XF86MonBrightnessDown, exec, .config/hypr/scripts/brightness --dec #b down
bind = , XF86MonBrightnessUp, exec, .config/hypr/scripts/brightness --inc #b up

binde = , XF86AudioRaiseVolume, exec, .config/hypr/scripts/volume --inc #v up
binde = , XF86AudioLowerVolume, exec, .config/hypr/scripts/volume --dec #v down
bind = , XF86AudioMute, exec, .config/hypr/scripts/volume --toggle #v mute



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = ~/.config/hypr/windowrules.conf
